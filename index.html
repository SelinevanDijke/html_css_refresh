<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Home</title>
    </head>
    <body>
        <section class="container">
            <div class="view-request">
                <div class="profile-pic">
                    <img src="pictures/carla.png" alt="Carla" width="50px" height="50px">
                </div>
                <h1>Carla Snepvangers</h1>
                <h2>Friends with Marijn</h2>
                <p>Carla requested permission to view your contact details</p>
                <hr>
                <button class="accept">Approve</button>
                <button class="decline">Decline</button>
            </div>
    
            <div class="add-group">
                <div class="profile-pic">
                    <img src="pictures/marijn.png" alt="Marijn" width="50px" height="50px">
                </div>
                <h1>Marijn Pijnenborg</h1>
                <h2>New member</h2>
                <p>Marijn wants to add you to the group best friends</p>
                <hr>
                <button class="accept">Approve</button>
                <button class="decline">Decline</button>
            </div>
        </section>
    </body>
</html>
